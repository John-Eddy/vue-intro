<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Introduction Vue.js</title>
    <meta name="description" content="Vue.js Introduction">
    <meta name="author" content="Eddy">
    <!--   <link rel="stylesheet" href="css/styles.css?v=1.0">
 -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container panel panel-primary">
        <div class="row panel-heading">
            <div class="col-xs-12 text-center">
                <h1>Contact list</h1>
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-xs-12 col-sm-6 pannel pannel-default">
                <div class="col-xs-12 text-center">
                    <h2>Contacts</h2>
                </div>

                <div class="col-xs-12">
                    <ul class="list-group">
                        <li class="list-group-item" v-bind:class="{active: contact == selectedContact}"
                            v-for="contact in contactsList" v-bind:key="contact.id" @click="selectContact(contact)">
                            {{contact.firstname}}
                        </li>
                    </ul>
                </div>


                <div class="col-xs-12">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Action
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">

                            <li><a @click="contactAction = 'add'; selectedContact = {}">Ajouter un contact</a></li>
                            <li><a @click="newImport = true">Importer des contacts (CSV)</a></li>
                            <li><a v-if="contactsList.length > 0" @click="exportCSV">Exporter les contacts (CSV)</a></li>

                        </ul>
                    </div>
                </div>
                <div class="col-xs-12" v-if="newImport">
                    <input type="file" v-on:change='importCSV'>
                    <button class="btn btn-danger btn-xs" @click="newImport = false">Annuler</button>
                </div>

            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="col-xs-12  text-center">
                    <h2>Informations</h2>
                </div>
                <div v-if="selectedContact">
                    <div v-if="contactAction == 'view'" class="btn-group pull-right" role="group" aria-label="...">
                        <button type="button" class="btn btn-xs btn-warning"
                            @click="contactAction = 'edit'">Editer</button>
                        <button type="button" class="btn btn-xs btn-danger"
                            @click="deleteContact(selectedContact.id)">Suprimer</button>
                    </div>
                    <table class="col-xs-12">
                        <thead>
                            <tr>
                                <th>Id : </th>
                                <td v-if="contactAction == 'view'">{{ selectedContact.id }}</td>

                            </tr>
                            <tr>
                                <th>Prénom : </th>
                                <td v-if="contactAction == 'view'">{{ selectedContact.firstname }}</td>
                                <td v-else><input type="text" v-model="selectedContact.firstname" /> </td>

                            </tr>
                            <tr>
                                <th>Nom : </th>
                                <td v-if="contactAction == 'view'">{{ selectedContact.lastname }}</td>
                                <td v-else><input type="text" v-model="selectedContact.lastname" /> </td>
                            </tr>
                            <tr>
                                <th>Téléphone : </th>
                                <td v-if="contactAction == 'view'">{{ selectedContact.phone }}</td>
                                <td v-else><input type="text" v-model="selectedContact.phone" /> </td>
                            </tr>
                            <tr v-if="contactAction != 'view'">
                                <th></th>
                                <td>
                                    <button class="btn btn-success" @click="saveContact">Enregistré</button>
                                </td>

                            </tr>
                            <tr v-if="contactAction != 'view'">
                                <th></th>
                                <td>
                                    <button class="btn btn-danger" @click="contactAction = 'view'">Annuler</button>
                                </td>
                            </tr>

                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
